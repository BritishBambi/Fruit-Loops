<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>üçá Fruit Loops</title>

    <!-- EmailJS scripts - within head - from documentation-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init('z4V96jMbCXKPuaPWE');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById('clothing-tip-form').addEventListener('submit', function (event) {
                event.preventDefault();
                emailjs.sendForm("service_0muuuls", "fruit_loops_template", this)
                    .then(function () {
                        window.location.replace("clothing_tips.html");
                        console.log('SUCCESS!');
                    }, function (error) {
                        window.location.replace("submit_clothing_tip.html");
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Events</a>
                    <a class="nav-link" href="#">Clothing tips</a>
                    <a class="nav-link" href="#">Fruity Newsüçíüçá</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="text-center pt-2 pb-4">
        <h1 class="fs-2">Submit a clothing tip here</h1>
        <h2 class="fs-5">Share your experience with fellow queerios</h2>
    </div>

    <div class="form-group mx-auto" style="width:400px">
        <form id="clothing-tip-form">
            <div class="mb-3">
                <label class="form-label">Name (optional)</label>
                <input class="form-control" type="text" name="user_name">
            </div>
            <div class="mb-3">
                <label class="form-label">Email (optional)</label>
                <input class="form-control" type="email" name="user_email">
            </div>
            <div class="mb-3">
                <label class="form-label">Submit your tip here! It will be reviewed by our site volunteers. If you have
                    provided your email we will contact you to let you know if it has been published</label>
                <textarea class="form-control" name="suggestion" required></textarea>
            </div>
            <div class="pt-2">
                <input type="submit" value="Send">
            </div>
        </form>
    </div>

</body>

</html>
